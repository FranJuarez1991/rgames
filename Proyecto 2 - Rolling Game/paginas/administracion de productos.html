<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Productos - Rolling Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <h1>Bienvenido a Rolling Game</h1>
      <p>La Mejor Plataforma de VideoJuegos</p>
    </div>
    <div class="container">
      <div class="logo">
        <img
          src="https://static.vecteezy.com/system/resources/previews/011/538/756/original/rg-logo-rg-design-blue-and-red-rg-letter-rg-letter-logo-design-initial-letter-rg-linked-circle-uppercase-monogram-logo-vector.jpg"
          alt="Rolling Game Logo"
        />
        <h1>Rolling Game</h1>
      </div>

      <form id="loginForm" class="form-container">
        <input
          type="text"
          id="email"
          placeholder="Correo electrónico o Nombre de Usuario "
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Iniciar sesión</button>
        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <hr />
        <button type="button" class="create-account">Registración</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
